<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="main.js"></script>

</head>
<body>

<section id="container">

    <header id="header">
      <section class="inner">

          <h1 class="logo">
            <a href="index.html">
              <div class="sprite_insta_logo"></div>
              <div class="sprite_write_logo"></div>
            </a>
          </h1>

          <div class="search_box">
            <input type="text" placeholder="검색" id="search_field">

            <div class="fake_field">
              <span class="sprite_small_search_icon"></span>
              <span>검색</span>
            </div>
          </div>

          <div class="right_icons">
            <div class="sprite_camera_icon"></div>
            <div class="sprite_compass_icon"></div>
            <div class="sprite_heart_icon_outline"></div>
            <div class="sprite_user_icon_outline"></div>
      </section>
    </header>

    <div class="hidden_menu">
      <div class="scroll_inner">
        <div class="user">
          <div class="thumb_img"><img src="../imgs/thumb.jpeg", alt="프로필이미지"></div>
          <div class="id">kind_tigerr</div>
        </div>
      </div>
    </div>

  <section id="main_container">
    <div class="inner">

      <div class="contents_box">
        <article class="contents">
          <header class="top">
              <div class="user_container">
                <div class="profile_img">
                  <img src="../imgs/thumb.jpeg", alt="프로필이미지">
                </div>
                <div class="user_name">
                  <div class="nick_name m_text">Yun</div>
                  <div class="country s_text">Seoul, South Korea</div>
                </div>
              </div>
            <div class="sprite_more_icon"></div>
          </header>

          <div class="img_section">
            <div class="trans_inner">
              <div><img src="../imgs/img_section/img01.jpg" alt="visual01"></div>
            </div>
          </div>

          <div class="bottom_icons">
            <div class="left_icons">
              <div class="heart_btn">
                <div class="sprite_heart_icon_outline"></div>
              </div>
              <div class="sprite_bubble_icon"></div>
              <div class="sprite_share_icon"></div>
            </div>
            <div class="right_icons">
              <div class="sprite_bookmark_icon_outline"></div>
            </div>
          </div>

          <div class="likes m_text">
            좋아요
            <span class="count">2,246</span>
          </div>

          <div class="comment_container">
            <div class="comment">
              <div class="nick_name m_text">dongdong2</div>
              <div>ㅎㅇ</div>
            </div>
            <div class="small_heart">
              <div class="sprite_small_heart_icon_outline"></div>
            </div>
          </div>

          <div class="timer">1시간 전</div>

          <div class="comment_field">
            <input type="text" placeholder="댓글달기...">
            <div class="upload_btn m_text">게시</div>
          </div>

        </article>
      </div>

      <div class="side_box">
        <div class="user_profile">
          <div class="profile_thumb">
            <img src="../imgs/thumb.jpeg" alt="프로필사진">
          </div>
          <div class="detail">
            <div class="id m_text">Hi there</div>
            <div class="ko_name">ysh</div>
          </div>
        </div>

      <article class="story">
        <header class="story_header">
          <div>스토리</div>
          <div class="more">모두 보기</div>
        </header>
        <div class="scroll_inner">
          <div class="thumb_user">
            <div class="profile_thumb">
              <img src="../imgs/thumb02.jpg" alt="프로필사진">
            </div>
            <div class="detail">
              <div class="id">kind_tigerr</div>
              <div class="time">1시간 전</div>
            </div>
          </div>
        </div>
      </article>

      <article class="recommend">
        <header class="reco_header">
          <div>회원님을 위한 추천</div>
        </header>

        <div class="scroll_inner">
          <div class="thumb_user">
            <div class="profile_thumb">
              <img src="../imgs/thumb02.jpg" alt="프로필사진">
            </div>
            <div class="detail">
              <div class="id">kind_tigerr</div>
              <div class="time">1시간 전</div>
            </div>
          </div>
        </div>
      </article>
    </div>

    </div>
  </section>

</section>




</body>
</html>
